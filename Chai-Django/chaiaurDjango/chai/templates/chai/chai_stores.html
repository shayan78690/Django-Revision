{% extends 'layout.html' %}

{% block content %}
test content for forms
<form method="POST" class = "text-black">
    {% csrf_token %}
    {{form.as_p}}

{% if stores %}
    <h2>Stores available</h2>

        {% endfor %}
            
    </ul>
{% endif %}
    
{% endblock %}
